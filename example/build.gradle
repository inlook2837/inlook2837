apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
//    compile 'com.makeramen:roundedimageview:1.1.0'
    compile project(':roundedimageview')
}

android {
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }

    compileSdkVersion 19
    buildToolsVersion '19.0.0'
}
